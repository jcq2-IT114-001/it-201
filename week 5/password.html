<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Visibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eaeaea;
        }
        .box {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            width: 200px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Show/Hide Password</h2>
        <input type="password" id="passInput" placeholder="Enter Password" onclick="switchMode()">
    </div>
    <script>
        function switchMode() {
            let field = document.getElementById("passInput");
            field.type = field.type === "password" ? "text" : "password";
            field.style.backgroundColor = field.type === "text" ? "#ffe6e6" : "#fff";
        }
    </script>
</body>
</html>
